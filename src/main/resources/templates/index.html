<!doctype html>

<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <meta charset="utf-8">

    <title>index.html</title>
</head>

<body>
<h2 th:if="${#lists.isEmpty(books)}">No records!</h2>
<div th:if="${not #lists.isEmpty(books)}">
    <h2>Books</h2>
    <table class="table table-bordered text-center">
        <thead>
        <tr>
            <th>ISBN</th>
            <th>Title</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.isbn}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.author.firstName}"></td>
            <td th:text="${book.author.lastName}"></td>
            <td><a th:href="@{'/getBook/' + ${book.isbn}}">details</a></td>
        </tr>
        </tbody>
    </table>
</div>
<p><a class="btn btn-danger" href="/addBook">Add a new book</a></p>
</body>
</html>
