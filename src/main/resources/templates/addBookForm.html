<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">
<body>
<form action="#" th:action="@{/addBook}" th:object="${bookForm}" method="post">
    <table>
        <tr>
            <td>First name:</td>
            <td><input type="text" th:field="*{firstName}"/></td>
            <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First name error</td>
        </tr>
        <tr>
            <td>Last name:</td>
            <td><input type="text" th:field="*{lastName}"/></td>
            <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last name error</td>
        </tr>
        <tr>
            <td>Book's ISBN:</td>
            <td><input type="text" th:field="*{isbn}"/></td>
            <td th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}">ISBN error</td>
        </tr>
        <tr>
            <td>Book's title:</td>
            <td><input type="text" th:field="*{title}"/></td>
            <td th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title error</td>
        </tr>
        <tr>
            <td>
                <button type="submit" class="btn btn-info">Submit</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
